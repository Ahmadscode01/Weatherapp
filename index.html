<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="wapp.png" type="image/x-icon">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center text-white">
        <div class="weather-card mx-auto p-4 shadow-lg">
            <h2 class="mb-4">SkyCast</h2>
            <div class="input-group mb-3">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter City...">
                <button class="btn btn-primary" onclick="getWeather()">Search</button>
            </div>
            <div id="weatherResult" class="mt-4 d-none">
                <h3 id="cityName"></h3>
                <h1 id="temp" class="display-1 fw-bold"></h1>
                <p id="desc" class="fs-4 text-capitalize"></p>
                <div class="d-flex justify-content-around mt-3">
                    <span>Humidity: <span id="humidity"></span>%</span>
                    <span>Wind: <span id="wind"></span> km/h</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
